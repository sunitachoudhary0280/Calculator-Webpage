<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"],
        input[type="text"] {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 45%;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        button:nth-child(1) {
            background-color: #28a745; /* Green */
        }
        button:nth-child(2) {
            background-color: #dc3545; /* Red */
        }
        button:hover {
            opacity: 0.9;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff; /* Blue */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2> Calculator </h2>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" placeholder="Enter first number"><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" placeholder="Enter second number"><br>
        <label for="operator">Operator:</label>
        <input type="text" id="operator" placeholder="+, -, *, /, %, x"><br>
        <button onclick="calculate()">Calculate</button>
        <button onclick="clearFields()">Clear</button>
        <h3 id="result">Result: </h3>
    </div>

    <script>
        function calculate() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value.trim();
            let ans;

            if (operator === '+' || operator === '-' || operator === '*' || operator === '/' || operator === '%') {
                switch (operator) {
                    case '+':
                        ans = num1 + num2;
                        break;
                    case '-':
                        ans = num1 - num2;
                        break;
                    case '*':
                        ans = num1 * num2;
                        break;
                    case '/':
                        if (num2 !== 0) {
                            ans = num1 / num2;
                        } else {
                            alert('Cannot divide by zero!');
                            return;
                        }
                        break;
                    case '%':
                        ans = num1 % num2;
                        break;
                }
                document.getElementById('result').innerText = 'Result: ' + ans;
            } else if (operator.toLowerCase() === 'x') {
                document.getElementById('result').innerText = 'Operation is Terminated';
            } else {
                alert('Invalid operation!');
            }
        }

        function clearFields() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('operator').value = '';
            document.getElementById('result').innerText = 'Result: ';
        }
    </script>
</body>
</html>
